<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Urvara</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <header>
        <h1>Weather Updates</h1>
        <p>Check the latest weather conditions for your city</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter City Name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div id="weatherContainer" class="weather-container">
            <h2 id="cityName">City Name</h2>
            <p id="temperature">Temperature: --°C</p>
            <p id="weatherDesc">Condition: --</p>
            <img id="weatherIcon" src="" alt="Weather Icon" style="display: none;">
        </div>
    </main>

    <footer>
        © 2025 Urvara. All Rights Reserved.
    </footer>

    <script src="weather.js"></script>
</body>
</html>
