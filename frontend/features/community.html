<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Farmers Community</title>
    <link rel="stylesheet" href="community.css">
</head>

<body>

    <header>
        <h1>Farmers Community</h1>
        <br>
        <p>Share your experiences with the community</p>
    </header>

    <main>
        <div class="upload-container">
            <h2>Upload Your Farming Video</h2>
            <br>

            <!-- Custom Upload Button -->
            <label for="videoInput" class="upload-label">
                <span class="plus-icon">+</span> Upload Video
            </label>
            <input type="file" id="videoInput" accept="video/*" hidden>

            <!-- Video Preview -->
            <video id="videoPreview" controls></video>

            <!-- Post Button -->
            <button id="postButton" class="post-btn" style="display: none;">Post</button>
        </div>
    </main>

    <script src="community.js"></script>

</body>

</html>
